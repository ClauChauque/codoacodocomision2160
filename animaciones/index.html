<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones e iconos</title>
    <script src="https://kit.fontawesome.com/4a51d70254.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/animaciones.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <h1 class="animate__animated animate__backInRight">Animaciones e iconos</h1>  
    <!--es necesario colocar animate__animated para llamar a la clase con la animacion que se desea colocar-->
    <ul>
        <li>Home</li>
        <li>Nosotros</li>
        <li>Productos</li>
        <li>Ayuda</li>
    </ul>

    <div class="principal">
        <i id="mano" class="fab fa-angellist fa-10x"></i>  <!--la funcion "fa" le da tamaÃ±o al icono-->
        <i id="meteoro" class="fas fa-meteor fa-10x"></i>
        <div id="uno" class="cuadros">Estamos usando animacion</div>
        <div id="dos" class="cuadros">Estamos usando animacion</div>
        <div id="tres" class="cuadros">Estamos usando animacion</div>
        <div id="cuatro" class="cuadros">Estamos usando animacion</div>
        <div id="cinco" class="cuadros">Estamos usando animacion</div>
        <div id="seis" class="cuadros">Estamos usando animacion</div>
    </div>
</body>
</html>
